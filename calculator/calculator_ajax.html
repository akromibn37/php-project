<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1><font color = blue>Calculator</font></h1><p>
    <form name="form1">
        <table border=1>
            <tr>
                <td>Number#1 : <input type="text" name="number1" id="number1"></td>
                <td><input type="radio" name="operator">+</td>
                <td><input type="radio" name="operator">-</td>
                <td><input type="radio" name="operator">*</td>
                <td><input type="radio" name="operator">/</td>
                <td>Number#2 : <input type="text" name="number2" id="number2"></td>
                <td><input type="button" name="button" id="button" value="calculate" onclick="formsubmit();"></td>
            </tr>
        </table>
        <p><h2><font color=red>Result <span id="show_result"></span></font></h2></p>
    </form>
    <script>
        function formsubmit(){
            var req;
            if(window.XMLHttpRequest)
            {
                req = new XMLHttpRequest();
            }
            req.onreadystatechange = function(){
                if(req.readyState == 4)
                {
                    var resultarea = document.getElementById('show_result');
                    resultarea.innerHTML = req.responseText;
                }
            }
            var num1,num2,operator;
            num1 = document.form1.number1.value;
            num2 = document.form1.number2.value;
            var query;

            if(document.form1.elements['operator'][0].checked) operator=1;
            else if(document.form1.elements['operator'][1].checked) operator=2;
            else if(document.form1.elements['operator'][2].checked) operator=3;
            else if(document.form1.elements['operator'][3].checked) operator=4;
            query = "?";
            query+= "num1="+num1;
            query+="&";
            query+= "num2="+num2;
            query+="&";
            query+="operator="+operator;
            console.log(query)
            req.open("GET","calculator.php"+query,true);
            req.send(null);
       }
    </script>
</body>
</html>
